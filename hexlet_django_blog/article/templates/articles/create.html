{% extends 'base.html' %}

{% block sidebar %}
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="{% url 'articles' %}">Назад</a></li>
    </ul>
{% endblock %}

{% block content %}

{% if form.errors %}

<div>
    <ul>
        {% for error in form.errors %}
        <li>{{ error|escape }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form action="{% url 'article_create' %}" method="post">
    {% csrf_token %}
    <table border="1">
        {{ form }}
    </table>
    <input type="submit" value="Создать">
</form>
{% endblock %}
